apiVersion: v1
kind: ReplicationController
metadata:
  name: mongodb-rc
spec:
  replicas: 1
  selector:
    app: mongodb
  template: 
    metadata:
      labels:
        app: mongodb
        tier: db
    spec:
      containers:
      - name: mongodb
        image: dynatrace/easytravel-mongodb
        ports:
        - containerPort: 27017
        - containerPort: 28017