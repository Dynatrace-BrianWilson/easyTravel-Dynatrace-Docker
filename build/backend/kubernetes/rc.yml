apiVersion: v1
kind: ReplicationController
metadata:
  name: backend-rc
spec:
  replicas: 2
  selector:
    app: backend
  template: 
    metadata:
      labels:
        app: backend
        tier: backend
    spec:
      containers:
      - name: backend
        image: dynatrace/easytravel-backend
        env:
        - name: ET_DATABASE_LOCATION
          value: "mongodb:27017"
        ports:
        - containerPort: 8091
        - containerPort: 8280