apiVersion: v1
kind: ReplicationController
metadata:
  name: frontend-rc
spec:
  replicas: 2
  selector:
    app: frontend
  template: 
    metadata:
      labels:
        app: frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: dynatrace/easytravel-frontend
        env:
        - name: ET_BACKEND_URL
          value: "http://backend:8080"
        ports:
        - containerPort: 8080
        - containerPort: 8280